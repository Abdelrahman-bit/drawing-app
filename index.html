<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ea7d814db1.js" crossorigin="anonymous"></script>
    <title>Canvas Basics</title>
</head>
<body>
    
    <canvas width="600" height="600" id="canvas1"></canvas>

    <div class="container">
        <i id="brush" class="fa-solid fa-paintbrush fa-2x active"></i>
        <div class="size-control">
            <i id="increase" class="fa-solid fa-square-caret-up fa-2x"></i>
            <div class="size">20</div>
            <i id="decrease" class="fa-solid fa-square-caret-down fa-2x"></i>
        </div>
        <input type="color" value="#777777">
        <i id="erase" class="fa-solid fa-eraser fa-2x"></i>
        <i id="clear" class="fa-solid fa-trash-can fa-2x"></i>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
